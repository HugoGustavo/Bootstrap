<!DOCTYPE html>
<html>
    <head>
        <title> Bootstrap 101 Template </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com//jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <form class="form-horizontal" role="form">
            
            <div class="form-group">
                <label class="col-sm-2 control-label" for="focusedInput"> Focused </label>
                <div class="col-sm-10">
                    <input class="form-control" id="focusedInput" type="text" value="This is focused...">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPassword"> Disabled </label>
                <div class="col-sm-10">
                    <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
                </div>
            </div>

            <fieldset disabled>
                <div class="form-group">
                    <label for="disabledTextInput" class="col-sm-2 control-label">
                        Disabled input (Fieldset disabled)
                    </label>
                    <div class="col-sm-10">
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                    </div>
                </div>
            </fieldset>

            <div class="form-group success">
                <label class="col-sm-2 control-label text-success" for="inputSuccess">
                    Input with has-success
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSuccess">
                </div>
            </div>
            
            <div class="form-group has-warning">
                <label class="col-sm-2 control-label text-warning" for="inputWarning">
                    Input with warning
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputWarning">
                </div>
            </div>

            <div class="form-group has-error">
                <label class="col-sm-2 control-label text-danger" for="inputError">
                    Input with error
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputError">
                </div>
            </div>
        </form>
    </body>
</html>
