<!DOCTYPE html>
<html>
    <head>
        <title> Bootstrap 101 Template </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com//jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <label for="name"> Example of Default Checkbox and Radio Button </label>
        <div class="checkbox">
            <label>
                <input type="checkbox" value=""> Option 1
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value=""> Option 2
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Option 1
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked> Option 2
            </label>
        </div>
        <label for="name"> Example of Inline Checkbox and Radio Button </label>
        <div>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> Option 1
            </label>

            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2"> Option 2
            </label>

            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3"> Option 3
            </label>

            <label class="checkbox-inline">
                <input type="radio" id="optionsRadiosinline" id="optionsRadios3" value="option1" checked> Option 1
            </label>

            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2"> Option2
            </label>
        </div>

    </body>
</html>
