<!DOCTYPE html>
<html>
    <head>
        <title> Bootstrap 101 Template </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com//jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
      <h4> Tooltip examples for archors </h4>
      This is a <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
          Default Tooltip
      </a>.
      This is a <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
          Tooltip on Left
      </a>.
      This is a <a href="#" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
          Tooltip on top
      </a>.
      This is a <a href="#" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
          Tooltip on Bottom
      </a>.
      This is a <a href="#" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
          Tooltip on Right
      </a>
      <br>
      <h4> Tooltip examples for buttons </h4>
      <button type="button" class="btn btn-default" data-toggle="tooltip" title="Tooltip on left" data-placement="left">
          Default Tooltip
      </button>
      <button type="button" class="btn btn-default" data-toggle="tooltip" title="Tooltip on left" data-placement="left">
          Tooltip on left
      </button>
      <button type="button" class="btn btn-default" data-toggle="tooltip" title="Tooltip on top" data-placement="top">
          Tooltip on top          
      </button>
      <button type="button" class="btn btn-default" data-toggle="tooltip" title="Tooltip on bottom" data-placement="bottom">
          Tooltip on bottom
      </button>
      <button type="button" class="btn btn-default" data-toggle="tooltip" title="Tooltip on right" data-placement="right">
          Tooltip on right
      </button>
      <script>
          $(function(){$("[data-toggle='tooltip']").tooltip();});
      </script>
    </body>
</html>
